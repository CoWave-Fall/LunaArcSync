    sdk: flutter
  
  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1

  dio: ^5.4.3+1

  get_it: ^8.2.0
  injectable: ^2.5.2

  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  flutter_secure_storage: ^9.2.4

  file_picker: ^10.3.2

  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  go_router: ^16.2.4
  material_tag_editor: ^0.1.2
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  file_saver: ^0.3.1
  image_cropper: ^11.0.0
  image: ^4.5.4
