  network_info_plus: ^6.0.0 # Network scanner discovery
  multicast_dns: ^0.3.2+8   # mDNS service discovery

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.9.0
  freezed: ^3.2.3
  injectable_generator: ^2.9.0
  json_serializable: ^6.11.1

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: LXGWWenKaiMono
      fonts:
        - asset: assets/fonts/LXGWWenKaiMono-Regular.ttf

